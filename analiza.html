<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>TEST - V10</title>
</head>
<body>
    <h1>Loading Test Page...</h1>
    <div id="status">Waiting...</div>
    
    <script>
        console.log('=== SCRIPT STARTED ===');
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('=== DOM LOADED ===');
            document.getElementById('status').textContent = 'Script is working!';
            
            // Test fetch
            console.log('Testing fetch...');
            fetch('https://script.google.com/macros/s/AKfycby545E0z1U_T4y7Obgp7jbkhjEM-nTQ14zccKu3_WhAWI93028iGy3JHPHk9XJvU1_5/exec')
                .then(r => r.json())
                .then(data => {
                    console.log('Fetch SUCCESS:', data.length, 'items');
                    document.getElementById('status').textContent = 'Loaded ' + data.length + ' analyses!';
                })
                .catch(err => {
                    console.error('Fetch ERROR:', err);
                    document.getElementById('status').textContent = 'Error: ' + err.message;
                });
        });
        
        window.onerror = function(msg, url, line, col, error) {
            console.error('GLOBAL ERROR:', msg, 'at line', line);
            return false;
        };
    </script>
</body>
</html>
